name: qrcode
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.2
  lucide_icons: ^0.257.0
  mobile_scanner: 
  pretty_qr_code: ^3.5.0
  icons_launcher: ^3.0.3
  provider: 
  intl: 
  barcode: ^2.2.9
  barcode_widget: ^2.0.4
  url_launcher:
  image_picker: ^1.0.7
  share_plus: ^7.2.2
  path_provider: ^2.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  screenshot: ^3.0.0
  permission_handler: ^11.3.0 
  easy_localization: ^3.0.8
  flutter_localizations:
    sdk: flutter

icons_launcher:
  image_path: "assets/qr.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/translations/



